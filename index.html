<script>

let page = 1

let xButtonPos = '43%'
let lastPage

function loadCredits() {
	$('.subCredits').hide()
	$('#credits' + page).show()
	$('#credits').show()
	if (page == lastPage) $('#closeCredits').css('height', '52%')
	else $('#closeCredits').css('height', xButtonPos)
	$('.creditsicon:visible').each(function() {
		$(this).attr('src', $(this).attr('icon'))
	})

}

</script>
